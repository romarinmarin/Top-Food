<ion-header>

  <ion-navbar>
    <ion-title>ScanPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card $ngIf="result">
    <ion-card-content>
      <p>code barre : {{result.text}}</p>
      <p>code barre : {{result.format}}</p>

    </ion-card-content>

  </ion-card>

  <ion-fab bottom right>
    <button ion-fab (click)="scanBarcode()">
      <ion-icon name="barcode"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
